<extend name="Index:base" />
<block name="content">
	<div class="main-content">
		<div class="breadcrumbs" id="breadcrumbs">
			<script type="text/javascript">
				try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
			</script>

			<!-- 面包屑导航 -->
			<ul class="breadcrumb">
				<li>
					<i class="icon-home home-icon"></i>
					<a href="{:U('Admin/Index/index')}">首页</a>
				</li>
				<li>
					<a href="{:U('Admin/Indexset/index')}">{$page['title']['prev']}</a>
				</li>
				<li class="active">
					{$page['title']['current']}
				</li>
			</ul>

		</div>

		<div class="page-content">

			<!-- 页面导航 -->
			<div class="page-header">
				<h1>
					{$page['title']['current']}
					<a class="btn btn-info btn-sm pull-right" href="{:U('Admin/Indexset/index')}">
						<i class="icon-reply icon-only"></i>
					</a>
				</h1>
			</div>

			<div class="row" style="margin-top:35px;">
				<div class="col-xs-12">
					<form class="form-horizontal" role="form" action="{:U('Admin/Indexset/insertAd')}" method="post" enctype="multipart/form-data">
						<input type="hidden" name="frid" value="{$frid}" />
						<input type="hidden" name="adtype" value="text">
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right"> 文字标题 </label>
							<div class="col-sm-10">
								<input class="col-xs-10 col-sm-5" type="text" placeholder="请填写广告标题" name="ftext">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right"> 文字URL </label>
							<div class="col-sm-10">
								<input class="col-xs-10 col-sm-5" type="text" placeholder="请填写广告URL" name="fturl">
							</div>
						</div>                                   
						<div class="clearfix form-actions">
							<div class="col-md-offset-2 col-md-10">
								<button class="btn btn-info" type="submit">
									<i class="icon-ok bigger-110"></i>
									提交
								</button>

								&nbsp; &nbsp; &nbsp;
								<button class="btn" type="reset">
									<i class="icon-undo bigger-110"></i>
									重置
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</block>
<block name="privatejs">
	<script type="text/javascript">
		jQuery(function($) {

			//设置当前页面的菜单高亮显示 开始
			var nownav = '#sidebar a[href*=Indexset]';
			var parentattr = $(nownav).parent().parent().attr("class");
			$(nownav).parent().addClass('active');
			if (parentattr == 'submenu') {
				$(nownav).parent().parent().parent().addClass('active open');
			};
			//设置当前页面的菜单高亮显示 结束
		});
	</script>
</block>
