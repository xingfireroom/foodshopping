<extend name="Index:default" />
<block name="header"><div class="ic_header"></block>
<block name="nav"><div class="ic_nav" id="j_nav"></block>
<block name="footer"><div class="ic_footer hide"></block>
<block name="cate_css"><div class="mod_cate" id="category_container"></block>
<block name="stylecss">
	<link rel="stylesheet" href="__PUBLIC__/home/css/center_style.css">
</block>
<block name="privatejs">
	<script>
	$("#category_container").hover(function(){
		$(this).toggleClass("mod_cate_on");
	});
	$(".center_ul li a").hover(function(){
		$(this).css("color","rgb(214,20,93)");	
	},function(){
		$(".center_ul li a").css("color","rgb(85,85,85)");
	});
</script>
</block>
<block name="content">
<div class="center_main">
		<div class="breadnav">		
			<span><a href="__APP__/home/index" style="color:rgb(8,92,155)">{$bread.0}</a></span>&nbsp;>&nbsp;<span><a href="__CONTROLLER__/index" style="color:rgb(8,92,155)">{$bread.1}</a>&nbsp;></span><span>&nbsp;{$bread.2}</span>
		</div>
		<div class="center_left">
		<div class="center_classify">
			<h1>交易管理<h1>
		</div>
			<ul class="center_ul">
				<li><a href="__CONTROLLER__/indent">我的订单</a></li>
				<li><a href="__CONTROLLER__/collect">我的收藏</a></li>
				<li><a href="__CONTROLLER__/scores">我的留言</a></li>
				<li><a href="__CONTROLLER__/balance">留言</a></li>

		<div class="center_classify">
			<h1>资料管理<h1>
		</div>
				<li style="background:rgb(49,101,176);"><a href="__CONTROLLER__/data" style="color:#ffffff;">个人资料</a></li>
				<li><a href="__CONTROLLER__/delivery">收货信息</a></li>
			</ul>	
		</div>
		<div class="center_right">
		<div class="data_manage">
			<ul>
				<li><h1>个人资料</h1></li>
				<li>(带<span style="color:red;">*</span>号的项目为必填项)</li>
			</ul>
		</div>
		<div class="data_details">基础资料</div>
		<div class="data_account">
			<div class="data_login">登录账户:</div>
			<form action="__CONTROLLER__/insert" method="post">
			<div class="data_user"><input type="text" value="{$Think.session.uname}" class="uname" name="uname"></div>
		</div>
		<div class="data_account">
			<div class="data_login">真实姓名:</div>
			<div class="data_name"><input type="text" name="truename" class="uname" value="{$member.truename}">
			</div>
		</div>
		<div class="data_account">
			<div class="data_sex">性别:</div>
			<div class="data_sex1">
			<input type="radio" name="sex" value="1" <if condition="$member.sex eq 1">checked</if>>男&nbsp;
			<input type="radio" name="sex" value="2" <if condition="$member.sex eq 2">checked</if>>女
			</div>
		</div>
		<div class="data_submit">
			<input type="submit" value="保存" id="submit">
		</div>
		</form>
		<div class="collect_striping"></div>

		</div>
</div>


<div class="mod_backtop hide" id="j_backtop">
            <a href="javascript:" title="回顶部" ytag="72300">回顶部</a>
        </div>
</block>
